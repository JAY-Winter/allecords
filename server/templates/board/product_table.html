<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 목록</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>이미지</th>
            <th>이름</th>
            <th>가격</th>
        </tr>
        {% for product in products %}
        <tr>
            <td><img src="{{ product.image_url }}" alt="{{ product.name }}" style="width:100px;height:100px;"></td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
        </tr>
        {% endfor %}
    </table>

    <div>
        <span class="step-links">
            {% if products.has_previous %}
                <a href="?page=1">&laquo; 처음</a>
                <a href="?page={{ products.previous_page_number }}">이전</a>
            {% endif %}

            <span class="current">
                페이지 {{ products.number }} / {{ products.paginator.num_pages }}
            </span>

            {% if products.has_next %}
                <a href="?page={{ products.next_page_number }}">다음</a>
                <a href="?page={{ products.paginator.num_pages }}">끝 &raquo;</a>
            {% endif %}
        </span>
    </div>

</body>
</html>
